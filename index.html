<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run and Eat - Eventos Gastronómicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-left">
            <img src="img/run.png" alt="RUN & EAT" class="logo-text">
            <nav class="nav-buttons">
                <button class="btn-nav">EVENTOS</button>
                <button class="btn-nav">CONTACTO</button>
            </nav>
        </div>

        <div class="header-center">
            <img src="img/logo.png" alt="Run and Eat Logo" class="logo-burger">
        </div>

        <div class="header-right">
            
            <button href="registrer.html "class="btn-registro">REGISTRO</button>
            <button href="login.html" class="btn-iniciar">INICIAR SESIÓN</button>


        </div>
    </header>

    <div class="organizer-section">
        <a href="#" class="organizer-link">Eres organizador?</a>
        <button class="btn-crear">Crear evento</button>
    </div>

    <div class="search-section">
        <div class="search-container">
            <span class="icon-location"> </span>
            <input type="text" class="search-input" placeholder="Barcelona">
            <span class="icon-filter"> </span>
        </div>
    </div>

    <main class="events-container">
        <div class="event-card">
            <div class="event-image"></div>
            <div class="event-content">
                <h3 class="titulo-evento">Evento 1</h3>
                <p class="descripcion-evento">Local con hamburguesas artesanas y opciones veganas. Buena música y precios razonables. Usar Run and Eat me ayudó a decidirme y reservar sin complicaciones.</p>
                <div class="VALORACION">⭐⭐⭐⭐☆</div>
                <button class="btn-event">VER EVENTO</button>
            </div>
        </div>
    </main>
    
</body>
</html>
